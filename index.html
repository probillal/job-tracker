<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOb Tracker Website</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- fonts awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Geist", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-100">
    <!-- header -->
    <header>
      <div class="max-w-6xl mx-auto p-6">
        <h2 class="text-3xl text-slate-800 mb-6 font-bold">
          Job Application Tracker
        </h2>
        <!-- Dashboard -->
        <div class="grid md:grid-cols-3 mb-6 gap-4">
          <div class="bg-white p-6 rounded-xl shadow">
            <p class="text-slate-500">Total</p>
            <h2 id="totalCount" class="text-2xl text-slate-800 font-bold">0</h2>
          </div>
          <div class="bg-white p-6 rounded-xl shadow">
            <p class="text-slate-500">Interview</p>
            <h2 id="interviewCount" class="text-2xl text-green-600 font-bold">
              0
            </h2>
          </div>
          <div class="bg-white p-6 rounded-xl shadow">
            <p class="text-slate-500">Rejected</p>
            <h2 id="rejectCount" class="text-2xl text-red-600 font-bold">0</h2>
          </div>
        </div>
      </div>
    </header>
    <!-- main section -->
    <main>
      <section class="max-w-6xl mx-auto p-6">
        <!-- job header -->
        <div class="flex justify-between items-center mb-8">
          <h2 class="text-xl font-semibold text-[#002C5C]">Available Jobs</h2>
          <p id="tabCount" class="text-[#002C5C]">8 jobs</p>
        </div>
        <!-- tabs -->
        <div class="mb-6 space-x-2">
          <!-- btn all -->
          <button
            onclick="showTab('all')"
            id="allTab"
            class="px-4 py-2 bg-blue-600 text-white rounded"
          >
            All
          </button>
          <!-- interview btn -->
          <button
            onclick="showTab('interview')"
            id="interViewTab"
            class="px-4 py-2 bg-gray-200 rounded"
          >
            Interview
          </button>
          <!-- rejected btn -->
          <button
            onclick="showTab('rejected')"
            id="rejectedTab"
            class="px-4 py-2 bg-gray-200 rounded"
          >
            Rejected
          </button>
        </div>
        <!-- card container -->
        <div
          id="jobContainer"
          class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </section>
    </main>
  </body>
</html>
